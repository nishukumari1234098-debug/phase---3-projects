<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="claculator.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>ðŸ’° Tip Calculator</h1>
            <p class="subtitle">Calculate tips and split bills easily!</p>
        </div>

        <div class="input-group">
            <label for="billAmount">Bill Amount (â‚¹)</label>
            <input type="number" id="billAmount" placeholder="Enter bill amount">
        </div>

        <div class="input-group">
            <label>Select Tip Percentage</label>
            <div class="tip-buttons">
                <button class="tip-btn" onclick="selectTip(10)">10%</button>
                <button class="tip-btn" onclick="selectTip(15)">15%</button>
                <button class="tip-btn" onclick="selectTip(20)">20%</button>
                <button class="tip-btn" onclick="selectTip(25)">25%</button>
                <button class="tip-btn" onclick="selectTip(30)">30%</button>
                <button class="tip-btn" onclick="selectTip(0)">Custom</button>
            </div>
        </div>

        <div class="input-group">
            <label for="customTip">Custom Tip (%)</label>
            <input type="number" id="customTip" placeholder="Enter custom tip percentage">
        </div>

        <div class="input-group">
            <label for="numPeople">Number of People</label>
            <input type="number" id="numPeople" placeholder="How many people?" value="1">
        </div>

        <button class="Calculate-btn" onclick="calculateTip()">ðŸ’µ Calculate Tip</button>

        <div class="result">
            <div class="result-item">
                <span class="result-label">Tip Amount:</span>
                <span class="result-value" id="tipAmount">â‚¹0</span>
            </div>

            <div class="result-item">
                <span class="result-label">Tip Per Person:</span>
                <span class="result-value" id="tipPerPerson">â‚¹0</span>
            </div>

            <div class="result-item">
                <span class="result-label">Total Amount</span>
                <span class="result-value" id="totalAmount">â‚¹0</span>
            </div>

            <div class="total-section">
                <span class="result-label">Total Per Person </span>
                <span class="result-value" id="totalPerPerson">â‚¹0</span>
            </div>

        </div>
    </div>

    <script src="calculate.js"></script>
</body>
</html>
